title: 정쿨의 개발일지✨ #Your awesome title
email: sebastianrcnt@gmail.com
description: > # this means to ignore newlines until "baseurl"
  정쿨의 개발일지입니다!

baseurl: # the subpath of the site
url: http://sebastianrcnt.github.io/ # the base hostname & protocol for your site
host: 0.0.0.0
permalink: /:year-:month-:day/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: 정쿨의 개발일지✨
  pic: /assets/img/profile.png
  picAlt: "catbook"
  job:
  # aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
  enable_coderay: false

# Filtering Content
show_drafts: null
limit_posts: 0
future: false
unpublished: false
